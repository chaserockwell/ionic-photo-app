<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- scripts -->
    <script src="lib/jquery/jquery-2.2.1.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="js/Extensions/extensions.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/app.run.js"></script>
    <script src="js/Photos.js"></script>
    <script src="js/AlbumsController.js"></script>
    <script src="js/PhotosController.js"></script>

</head>
<body class="platform-browser platform-cordova platform-webview">
<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive"></ion-nav-bar>
        <ion-nav-view></ion-nav-view>
        <ion-footer-bar class="bar-positive">
            <div class="buttons row">
                <button class="button col-33 col-center" ui-sref="photos({album: 0})">Photos</button>
                <button class="button col-33 col-center">Cloud</button>
                <button class="button col-33 col-center" ui-sref="albums">Albums</button>
            </div>
        </ion-footer-bar>
    </ion-side-menu-content>
</ion-side-menus>
</body>
</html>
